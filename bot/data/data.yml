conversations:
- - sputnik
  - El Sputnik 1 fue el primero de varios satélites lanzados por la Unión Soviética en su programa Sputnik, la mayoría de ellos con éxito. Le siguió el Sputnik 2, como el segundo satélite en órbita y también el primero en llevar a un animal a bordo, una perra llamada Laika. 
- - linea de karman
  - A 100 kilómetros de altura existe la llamada Línea Kármán, reconocida por la Federación Aeronáutica Internacional (FAI), organismo encargado de registrar récords aeronáuticos y astronáuticos, como la frontera entre la atmósfera de la Tierra y el espacio exterior.
- - sonda huygens
  - La sonda Huygens, fabricada por la Agencia Espacial Europea (ESA) y llamada así por el astrónomo holandés del siglo XVII Christiaan Huygens, (descubridor de la luna Titán del planeta Saturno), es una sonda de entrada a la atmósfera de Titán transportada como parte de la misión Cassini-Huygens. 
- - jeff bezos
  - Jeffrey Preston Bezos es un empresario y magnate estadounidense, fundador y actual presidente ejecutivo de la empresa de venta en línea Amazon y de otras como Blue Origin.​En 2015 fue el quinto hombre más rico del mundo, y en 2017 alcanzó el primer puesto de la lista Forbes.​
- - union sovietica
  - La Unión Soviética, ​​ oficialmente Unión de Repúblicas Socialistas Soviéticas, fue un Estado federal de repúblicas socialistas que existió de 1922 a 1991 en Eurasia
- - programa espacial
  - Las iniciativas astronáuticas desarrolladas por la Unión Soviética desde 1957 hasta el momento de su disolución en 1991.
- - jupiter
  - Júpiter es el planeta más grande del sistema solar y el quinto en orden de lejanía al Sol.​ Es un gigante gaseoso que forma parte de los denominados planetas exteriores. Recibe su nombre del dios romano Júpiter. 
- - blue origin
  - Blue Origin es una empresa estadounidense de transporte aeroespacial fundada en el año 2000 por Jeff Bezos, también fundador de Amazon. Entre sus objetivos se encuentran los vuelos sub orbitales y orbitales, tanto para misiones oficiales de Estados Unidos, como para vuelos privados.
- - spaceX
  - Space Exploration Technologies Corp., conocida como SpaceX, es una empresa estadounidense de fabricación aeroespacial y de servicios de transporte espacial con residencia en Hawthorne
- - ingravidez
  - Se define como ingravidez al estado en el que un cuerpo que tiene un cierto peso, se contrarresta con otra fuerza o se mantiene en caída libre sin sentir los efectos de la fuerza gravitatoria. La ingravidez es la experiencia (de personas y objetos) durante la caída libre. Ésta se experimenta comúnmente en las naves espaciales. 
- - apolo
  - El Programa Apolo fue un programa espacial tripulado desarrollado por Estados Unidos en la década de 1960 en el marco de la carrera espacial con la Unión Soviética durante la Guerra Fría. El proyecto comenzó en julio de 1960, cuando la agencia espacial estadounidense NASA anunció el programa
- - turismo espacial
  - El turismo espacial está considerado por algunos autores como el siguiente paso en la carrera del ser humano hacia el espacio. Es aquel que se lleva a cabo sobre los 100km de altura
- - astronauta
  - Un Astronauta es la persona que, luego de haber pasado por un entrenamiento riguroso, tiene la capacidad de operar, pilotear o ser parte de la tripulación de una nave espacial. ... Revisar el cargamento y los materiales a ser trasladados al espacio. Consolidar el equipo de la misión y asignar tareas
- - lunas saturno 
  - El planeta Saturno tiene un número de satélites (82 con órbitas seguras),​ el mayor de los cuales, Titán, es el único satélite del sistema solar con una atmósfera importante. El sistema de satélites de Saturno ofrece varios ejemplos interesantes de dinámica orbital, tales como satélites coorbitales, satélites troyanos y satélites pastores. Algunos satélites también se encuentran en resonancia entre sí
- - voyager
  - Las naves espaciales Voyager 1 y Voyager 2 fueron lanzadas desde la Tierra en 1977. Su misión fue explorar Júpiter y Saturno y otros planetas que se encuentran más allá de nuestro sistema solar
- - nasa
  - es la agencia del gobierno estadounidense responsable del programa espacial civil, así como de la investigación aeronáutica y aeroespacial.
  - Las naves espaciales Voyager 1 y Voyager 2 fueron lanzadas desde la Tierra en 1977. Su misión fue explorar Júpiter y Saturno--y planetas que se encuentran más allá de nuestro sistema solar. Esta fue una gran hazaña. Ningún objeto hecho en el pasado por el ser humano, había intentado un viaje como éste.
- - sonda espacial
  - Una sonda espacial es un dispositivo artificial que se envía al espacio con el fin de estudiar cuerpos de nuestro sistema solar, tales como planetas, satélites, asteroides o cometas.
- - primer vuelo orbital
  - El primer vuelo espacial humano fue el Vostok 1 el 12 de abril de 1961; El cosmonauta soviético Yuri Gagarin hizo una órbita alrededor de la Tierra; después del éxito del vuelo, el ingeniero jefe del programa Vostok sugirió la preparación de mujeres cosmonautas; 
